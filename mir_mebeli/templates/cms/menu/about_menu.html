{% load cms_tags cache menu_tags %}

{% if children %}
    <ul class="left-menu">
    {% for child in children %}
        <li class="{% if forloop.last %}no-line {% endif %}{% if child.selected %}selected{% endif %}{% if child.ancestor %}ancestor{% endif %}{% if child.sibling %}sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
            <div class="marker"></div><a href="{{ child.get_absolute_url }}">{{ child.get_menu_title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endif %}
